name: Build and Release Desktop App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel Windows/Mac if Linux fails
      matrix:
        include:
          - os: windows-latest
            platform: win32
            artifact_name: Graphi-Desktop-Windows.zip
          - os: macos-latest
            platform: darwin
            artifact_name: Graphi-Desktop-macOS.zip
          - os: ubuntu-latest
            platform: linux
            artifact_name: Graphi-Desktop-Linux.zip

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # Updated to 10 to satisfy strict engine requirements

      - name: Install Root Dependencies
        run: pnpm install

      - name: Build Web Application
        run: pnpm build

      - name: Build Desktop Application
        working-directory: ./DesktopApp
        run: |
          npm install
          node build_clean.js --platform=${{ matrix.platform }} --use-builder

      - name: Zip Artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # electron-builder outputs to DesktopApp/dist
          $installer = Get-ChildItem -Path "DesktopApp/dist/*.exe" | Select-Object -First 1
          if ($installer) {
            # We zip the installer just to stay consistent with the download links
            Compress-Archive -Path $installer.FullName -DestinationPath "${{ matrix.artifact_name }}" -Force
          } else {
            Write-Error "Installer (.exe) not found in DesktopApp/dist"
            exit 1
          }

      - name: Zip Artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          # electron-builder outputs to DesktopApp/dist
          INSTALLER=$(ls DesktopApp/dist/*.dmg | head -n 1)
          if [ -f "$INSTALLER" ]; then
            # We zip the DMG to match the artifact_name expected by the website
            zip -j "${{ matrix.artifact_name }}" "$INSTALLER"
          else
            echo "Installer (.dmg) not found in DesktopApp/dist"
            exit 1
          fi

      - name: Zip Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # electron-builder outputs to DesktopApp/dist
          INSTALLER=$(ls DesktopApp/dist/*.AppImage | head -n 1)
          if [ -f "$INSTALLER" ]; then
            zip -j "${{ matrix.artifact_name }}" "$INSTALLER"
          else
            echo "Installer (.AppImage) not found in DesktopApp/dist"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
