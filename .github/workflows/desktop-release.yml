name: Build and Release Desktop App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # Don't cancel Windows/Mac if Linux fails
      matrix:
        include:
          - os: windows-latest
            platform: win32
            artifact_name: Graphi-Desktop-Windows.exe
          - os: macos-latest
            platform: darwin
            artifact_name: Graphi-Desktop-macOS.dmg
          - os: ubuntu-latest
            platform: linux
            artifact_name: Graphi-Desktop-Linux.AppImage

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10 # Updated to 10 to satisfy strict engine requirements

      - name: Install Root Dependencies
        run: pnpm install

      - name: Build Web Application
        run: pnpm build

      - name: Build Desktop Application
        working-directory: ./DesktopApp
        run: |
          npm install
          if [ "${{ matrix.platform }}" = "win32" ]; then
            # 1. Build main app assets (unpacked)
            node build_clean.js --platform=win32 --use-builder --dir
            # 2. Build custom premium installer
            node build_clean.js --platform=win32 --custom-installer
          else
            node build_clean.js --platform=${{ matrix.platform }} --use-builder
          fi

      - name: Prepare Artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # 1. Zip the app assets for the downloader
          Compress-Archive -Path "DesktopApp/dist/win-unpacked/*" -DestinationPath "Graphi-Desktop-Windows-Assets.zip" -Force
          
          # 2. Get the premium installer
          $customInstaller = Get-ChildItem -Path "DesktopApp/installer/dist/*.exe" | Select-Object -First 1
          if ($customInstaller) {
            Move-Item -Path $customInstaller.FullName -Destination "${{ matrix.artifact_name }}" -Force
          } else {
            Write-Error "Premium Installer not found"
            exit 1
          }

      - name: Prepare Artifact (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          INSTALLER=$(ls DesktopApp/dist/*.dmg | head -n 1)
          if [ -f "$INSTALLER" ]; then
            mv "$INSTALLER" "${{ matrix.artifact_name }}"
          else
            echo "Installer (.dmg) not found"
            exit 1
          fi

      - name: Prepare Artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          INSTALLER=$(ls DesktopApp/dist/*.AppImage | head -n 1)
          if [ -f "$INSTALLER" ]; then
            mv "$INSTALLER" "${{ matrix.artifact_name }}"
          else
            echo "Installer (.AppImage) not found"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.artifact_name }}
            Graphi-Desktop-Windows-Assets.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
