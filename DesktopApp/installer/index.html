<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphi Desktop Installation</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="app-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="app-icon">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a10 10 0 1 0 10 10H12V2z" />
                </svg>
            </div>
            <div class="title-text">Installation von Graphi Desktop</div>
            <div class="window-controls">
                <button id="minimize-btn" class="control-btn">Ôºç</button>
                <button id="close-btn" class="control-btn close">‚úï</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <div class="header-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 21v-7a5 5 0 0 1 5-5h6a5 5 0 0 1 5 5v7" />
                        <circle cx="9" cy="7" r="3" />
                        <circle cx="15" cy="7" r="3" />
                    </svg>
                </div>
                <h2>Choose an Action</h2>
            </div>

            <div class="action-list">
                <div class="action-card active" data-action="install">
                    <div class="action-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="7 10 12 15 17 10" />
                            <line x1="12" y1="15" x2="12" y2="3" />
                        </svg>
                    </div>
                    <div class="action-label">Install Graphi</div>
                </div>

                <div class="action-card" data-action="repair">
                    <div class="action-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.77 3.77z" />
                        </svg>
                    </div>
                    <div class="action-label">Repair Graphi</div>
                </div>

                <div class="action-card" data-action="uninstall">
                    <div class="action-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="3 6 5 6 21 6" />
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            <line x1="10" y1="11" x2="10" y2="17" />
                            <line x1="14" y1="11" x2="14" y2="17" />
                        </svg>
                    </div>
                    <div class="action-label">Uninstall Graphi</div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="social-icons">
                <button class="icon-btn" onclick="openLink('https://graphi.batuerol.de')">üåê</button>
                <button class="icon-btn" onclick="openLink('https://github.com/mermert1/mermert1')">üêô</button>
                <button class="icon-btn" onclick="openLink('https://github.com/sponsors/mermert1')">‚ù§Ô∏è</button>
            </div>
            <div class="nav-controls">
                <button class="nav-btn disabled">Back</button>
                <button id="next-btn" class="nav-btn primary">Next</button>
            </div>
        </footer>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
