backend:
  name: github
  repo: mermert1/mermert1
  branch: main
  base_url: https://graphi-cms-oauth.thatzane.workers.dev

# Enable local testing without committing directly to GitHub
local_backend: true

# Where to save uploaded media (relative to project root)
media_folder: "static/images/uploads"
# How SvelteKit references those images in the generated HTML
public_folder: "/images/uploads"

collections:
  - name: "docs"
    label: "Tutorials & Docs"
    folder: "src/content/docs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "changelogs"
    label: "Changelogs"
    folder: "src/content/changelogs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Version", name: "version", widget: "string", required: false}
      - {label: "Publish Date", name: "date", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
